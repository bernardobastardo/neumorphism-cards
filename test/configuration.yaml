
# Loads default set of integrations. Do not remove.
default_config:

# Load frontend themes from the themes folder
frontend:
  themes: !include_dir_merge_named test/themes
  extra_module_url:
    - /local/lovelace-layout-card/test/configuration.yaml
    - /local/lovelace-card-mod/test/configuration.yaml
    - /local/neumorphism-cards/neumorphism-canrds.yaml

lovelace:
  mode: storage
  dashboards:
    lovelace-views:
      mode: yaml
      title: views
      filename: test/lovelace/view.yaml

