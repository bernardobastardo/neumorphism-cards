Soft UI:
  card-mod-theme: Soft UI
  card-mod-card: |
    ha-card {
      margin: 20px;
      border-radius: 15px;
    }
  app-header-background-color: var(--primary-background-color)
  app-header-text-color: var(--primary-text-color)
  app-header-selection-bar-color: var(--primary-color)
  card-mod-root: |
    paper-tab[aria-selected="true"] {
      color: var(--primary-color);
    }
  accent-color: var(--primary-color)
  divider-color: transparent
  ha-card-background: var(--primary-background-color)
  card-background-color: var(--primary-background-color)
  lovelace-background: var(--primary-background-color)
  
  # Icon colors
  state-icon-color: var(--primary-text-color)
  state-icon-active-color: "#FFC107"
  paper-item-icon-color: var(--primary-text-color)
  paper-item-icon-active-color: "#FFC107"
  
  # Custom variable for the neumorphism cards
  active-icon-color: "#FFC107"

  modes:
    dark:
      primary-color: "#2A593E"
      light-primary-color: "#e0e0e0"
      primary-background-color: "#171717"
      primary-text-color: "#e0e0e0"
      ha-card-box-shadow: "9px 9px 19px #0d0d0d,  -9px -9px 19px #212121"
      soft-ui-pressed: " inset 9px 9px 19px #0d0d0d,  inset -9px -9px 19px #212121"
    light:
      primary-color: "#2A593E"
      light-primary-color: "#9CA6A0"
      primary-background-color: "#e0e0e0"
      primary-text-color: "#171717"
      ha-card-box-shadow: "9px 9px 19px #acacac, -9px -9px 19px #ffffff"
      soft-ui-pressed: "inset 9px 9px 19px #acacac,  inset -9px -9px 19px #ffffff;"